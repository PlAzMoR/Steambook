{% extends "base.html" %}

{% block content %}
{% comment %} <div class = "container py-5"> {% endcomment %}
    <ul>
    {% for post in post_list %}
    <div class = "container py-3">
    <li>{{ post.title }}</li>
    <li>{{ post.text }}</li>
    <li>{{ post.author }}</li>
    <li>{{ post.price }}</li>
    <li>{{ post.pub_date }}</li>
    </div>
    {% endfor %}
    </ul>
{% endblock %}
{% comment %} </div> {% endcomment %}
